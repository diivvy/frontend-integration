<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="static/style.css">
</head>
<body>
  <div class="container">
    <header>
      <img src="static/new-unt-alum-logo.png" alt="new unt alum logo" class="logo">
    </header>

    <div class="login-box">
      <h2>Please login to continue</h2>
      <form action="/login" method="POST">
        <input type="text" name="username" placeholder="Email ID" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      
      <div class="auth-buttons">
        <button onclick="window.location.href='/login/linkedin'">Continue with LinkedIn</button>
        <button class="unt-email-btn">Continue with UNT Email</button>
      </div>
      
      <p class="register">New user? <a href="/register">Register here</a></p>
    </div>

    <footer></footer>
  </div>
</body>
</html>
